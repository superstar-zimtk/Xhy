<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

<style>
:root{
  --primary:#00bfff;
  --accent:#1e90ff;
  --dark:#000;
  --light:#e5f6ff;
  --glass-bg:rgba(255,255,255,.07);
  --glass-border:rgba(255,255,255,.2);
  --transition:.3s ease-in-out;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
  transition:var(--transition);
}

body{
  background:#000;
  color:var(--light);
  min-height:100vh;
  display:flex;
  flex-direction:column;
  overflow-x:hidden;
  position:relative;
}

/* Edge strips */
body::before,body::after{
  content:'';
  position:fixed;
  top:0;
  bottom:0;
  width:6px;
  background:var(--accent);
  z-index:999;
  animation:slide 5s infinite alternate;
}
body::before{left:0}
body::after{right:0;animation-direction:alternate-reverse}
@keyframes slide{from{transform:translateY(-100%)}to{transform:translateY(100%)}}

/* Particles */
#particles-js{
  position:fixed;
  inset:0;
  z-index:-1;
}

/* Navbar */
.navbar{
  position:fixed;
  top:0;
  width:100%;
  background:var(--glass-bg);
  backdrop-filter:blur(12px);
  border-bottom:1px solid var(--glass-border);
  z-index:1000;
}

.navbar-container{
  max-width:1200px;
  margin:auto;
  padding:1rem 2rem;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.logo{
  font-size:1.6rem;
  font-weight:700;
  text-decoration:none;
  color:var(--light);
}
.logo i{
  color:var(--accent);
  margin-right:.5rem;
  animation:pulse 2s infinite;
}

.social-icons{
  display:flex;
  gap:1rem;
}
.social-icons a{
  width:36px;
  height:36px;
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:50%;
  background:rgba(255,255,255,.1);
  color:white;
  border:1px solid rgba(255,255,255,.2);
}
.social-icons a:hover{
  background:var(--accent);
  color:black;
  transform:translateY(-3px);
}

/* Hero */
.hero{
  padding:8rem 2rem 3rem;
  text-align:center;
}
.hero h1{
  font-size:3rem;
  background:linear-gradient(90deg,var(--primary),var(--accent));
  -webkit-background-clip:text;
  color:transparent;
  animation:glow 2s infinite alternate;
}
@keyframes glow{
  from{text-shadow:0 0 10px var(--primary)}
  to{text-shadow:0 0 25px var(--accent)}
}
.typing-text{
  margin-top:1rem;
  display:inline-block;
  border-right:3px solid var(--accent);
  white-space:nowrap;
  overflow:hidden;
  animation:typing 3.5s steps(40,end),blink .7s infinite;
}
@keyframes typing{from{width:0}to{width:100%}}
@keyframes blink{50%{border-color:transparent}}

/* Sections */
section{
  padding:2rem;
  max-width:1200px;
  margin:auto;
}

/* Cards */
.glass{
  background:var(--glass-bg);
  border:1px solid var(--glass-border);
  border-radius:20px;
  backdrop-filter:blur(16px);
  box-shadow:0 8px 30px rgba(0,0,0,.5);
  padding:2rem;
}

/* Analytics */
.analytics-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:2rem;
}
.stat{
  display:flex;
  justify-content:space-between;
  background:rgba(255,255,255,.05);
  padding:.8rem 1rem;
  border-left:4px solid var(--accent);
  border-radius:10px;
}

/* Pair */
.pair-card{
  max-width:480px;
  margin:auto;
  text-align:center;
}
.pair-card input{
  width:100%;
  padding:1rem;
  margin:1rem 0;
  border-radius:10px;
  border:1px solid rgba(255,255,255,.2);
  background:rgba(255,255,255,.15);
  color:white;
}
.btn{
  width:100%;
  padding:.8rem;
  border-radius:10px;
  border:none;
  background:var(--accent);
  color:black;
  font-weight:600;
  cursor:pointer;
}
.btn.secondary{
  background:transparent;
  color:var(--accent);
  border:2px solid var(--accent);
}
.btn:hover{
  transform:translateY(-2px);
}

/* Footer */
footer{
  margin-top:auto;
  background:var(--glass-bg);
  border-top:4px solid var(--accent);
  padding:1.5rem;
  text-align:center;
}

@keyframes pulse{
  50%{transform:scale(1.1)}
}

@media(max-width:768px){
  .navbar-container{flex-direction:column;gap:1rem}
  .hero h1{font-size:2.2rem}
}
</style>
</head>

<body>
<div id="particles-js"></div>

<header class="navbar">
  <div class="navbar-container">
    <a class="logo"><i class="fas fa-robot"></i>XHYPHER BOTS</a>
    <div class="social-icons">
      <a href="https://whatsapp.com/channel/0029VbBSyvgDuMRmt1JTRY12" target="_blank"><i class="fab fa-whatsapp"></i></a>
      <a href="https://t.me/xhypher2025" target="_blank"><i class="fab fa-telegram"></i></a>
      <a href="https://github.com/superstar-zimtk" target="_blank"><i class="fab fa-github"></i></a>
    </div>
  </div>
</header>

<section class="hero">
  <h1>Pair Code</h1>
  <div class="typing-text">Connect to Xhypher bots instantly!</div>
</section>

<section>
  <div class="glass pair-card">
    <h2>Xhypher Pair Code</h2>
    <p>Enter WhatsApp number with country code</p>
    <input id="phone" placeholder="+263715XXXXXX">
    <button class="btn" id="generate">Get Code</button>
    <p id="result"></p>
    <button class="btn secondary" id="copy" style="display:none">Copy Code</button>
  </div>
</section>

<footer>

</footer>

<script>
particlesJS("particles-js",{
  particles:{number:{value:60},color:{value:"#00bfff"},line_linked:{enable:true,color:"#00bfff"},move:{speed:1}},
  interactivity:{events:{onhover:{enable:true,mode:"grab"}}}
});

document.getElementById("year").textContent=new Date().getFullYear();

swal("Welcome!", "Don't forget to STAR & FORK the repo ðŸš€", "info");

const gen=document.getElementById("generate");
const copy=document.getElementById("copy");
const res=document.getElementById("result");
const phone=document.getElementById("phone");

gen.onclick=async()=>{
  const num=phone.value.replace(/\D/g,'');
  if(!num){res.textContent="Enter number";return;}
  const {data}=await axios.get(`/code?number=${num}`);
  res.innerHTML=`<b>${data.code}</b>`;
  copy.dataset.code=data.code;
  copy.style.display="block";
};
copy.onclick=()=>navigator.clipboard.writeText(copy.dataset.code);
</script>
</body>
</html>
